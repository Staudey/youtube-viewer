name       : youtube-viewer
version    : 3.8.0
release    : 24
source     :
    - https://github.com/trizen/youtube-viewer/archive/3.8.0.tar.gz : ff1b88574c120065d07073fc89e039b36bbee3a2da992d8944e55c3cd67d6068
homepage   : https://github.com/trizen/youtube-viewer
license    : Artistic-2.0
component  : network.web
summary    : A lightweight application for searching and streaming videos from YouTube
description: |
    A lightweight application for searching and streaming videos from YouTube.
builddeps  :
    - perl-module-build
    - perl-test-pod
rundeps    :
    - libwww-perl
    - perl-file-sharedir
    - perl-gtk2
    - perl-gtk3
    - perl-json
    - perl-json-xs
    - perl-term-readline-gnu
    - perl-unicode-linebreak
    - yt-dlc
setup      : |
    %patch -p1 < $pkgfiles/0001-Patch-to-reference-youtube-dlc.patch
build      : |
    %perl_setup --gtk
install    : |
    %perl_install
    install -Dm00644 $workdir/share/gtk-youtube-viewer.desktop $installdir/usr/share/applications/gtk-youtube-viewer.desktop
    install -Dm00644 $workdir/share/icons/gtk-youtube-viewer.png $installdir/usr/share/pixmaps/gtk-youtube-viewer.png
check      : |
    $workdir/Build test
