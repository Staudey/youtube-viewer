name       : youtube-viewer
version    : 3.2.8
release    : 1
source     :
    - https://github.com/trizen/youtube-viewer/archive/3.2.8.tar.gz : 50e26c4f9548f0211cb0dd35ade192939ec12c5aab9d0d55692223390dbb9039
license    : Artistic-2.0
component  : network.web
summary    : A lightweight application for searching and streaming videos from YouTube
description: |
    A lightweight application for searching and streaming videos from YouTube.
builddeps  :
    - perl-module-build
rundeps    :
    - libwww-perl
    - perl-data-dump
    - perl-file-sharedir
    - perl-glib
    - perl-gtk2
    - perl-json
    - perl-json-xs
    - perl-pango
    - perl-term-readline-gnu
    - perl-unicode-linebreak
build      : |
    %perl_setup --gtk
install    : |
    %perl_install

    install -Dm0644 $workdir/share/gtk-youtube-viewer.desktop $installdir/usr/share/applications/gtk-youtube-viewer.desktop
    install -Dm0644 $workdir/share/icons/gtk-youtube-viewer.png $installdir/usr/share/pixmaps/gtk-youtube-viewer.png
