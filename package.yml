name       : youtube-viewer
version    : 3.3.1
release    : 3
source     :
    - https://github.com/trizen/youtube-viewer/archive/3.3.1.tar.gz : 91fd0eef5744b0cbb859a87b158ae95bdb2512b921ffab8e916710ac5e9ad092
license    : Artistic-2.0
component  : network.web
summary    : A lightweight application for searching and streaming videos from YouTube
description: |
    A lightweight application for searching and streaming videos from YouTube.
builddeps  :
    - perl-module-build
    - perl-test-pod
rundeps    :
    - libwww-perl
    - perl-data-dump
    - perl-file-sharedir
    - perl-glib
    - perl-gtk2
    - perl-json
    - perl-json-xs
    - perl-pango
    - perl-term-readline-gnu
    - perl-unicode-linebreak
    - youtube-dl
build      : |
    %perl_setup --gtk
install    : |
    %perl_install
    install -Dm644 $workdir/share/gtk-youtube-viewer.desktop $installdir/usr/share/applications/gtk-youtube-viewer.desktop
    install -Dm644 $workdir/share/icons/gtk-youtube-viewer.png $installdir/usr/share/pixmaps/gtk-youtube-viewer.png
check      : |
    $workdir/Build test
